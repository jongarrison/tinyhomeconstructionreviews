    <script>
        // Function to format date as M/D/YY
        function formatDate(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const year = String(date.getFullYear()).slice(-2);
            return `${month}/${day}/${year}`;
        }
        
        // Function to calculate days between two dates
        function calculateDaysDifference(targetDate, today) {
            const diffTime = today - targetDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }
        
        // Update the page on load
        document.addEventListener('DOMContentLoaded', function() {
            // Get today's date
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Reset time to midnight for accurate day calculation
            
            // Update today's date display
            const todayElement = document.getElementById('today-date');
            if (todayElement) {
                todayElement.textContent = formatDate(today);
            }
            
            // Update all day count spans (in headings and other places)
            const daySpans = document.querySelectorAll('span[data-target-date]');
            daySpans.forEach(span => {
                const targetDateStr = span.getAttribute('data-target-date');
                const targetDate = new Date(targetDateStr);
                targetDate.setHours(0, 0, 0, 0);
                
                const daysDiff = calculateDaysDifference(targetDate, today);
                
                span.textContent = daysDiff;
            });
        });
    </script>
